<nz-layout class="layout">
  <nz-header>
      <div nz-row>
        <div nz-col nzSpan="16">
          <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
            <li nz-menu-item [routerLink]="['/search']">Search</li>
            <li nz-menu-item [routerLink]="['/manage']">Manage</li>
          </ul>
        </div>
        <div nz-col nzSpan="6">
            <nz-dropdown class="user-name" *ngIf="currentAdmin">
              <a nz-dropdown>
                {{currentAdmin.email}} <i nz-icon type="down"></i>
              </a>
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a (click)="logout()">Logout</a>
                </li>
              </ul>
            </nz-dropdown>
        </div>
      </div>
  </nz-header>

  <nz-content style="padding:0 50px;">
    <router-outlet></router-outlet>
    <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
  </nz-content>

</nz-layout>
