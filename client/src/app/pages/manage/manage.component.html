<nz-content style="padding:0 50px;">
  
  <nz-breadcrumb style="margin:16px 0;">
    <nz-breadcrumb-item>Home</nz-breadcrumb-item>
    <nz-breadcrumb-item>List</nz-breadcrumb-item>
    <nz-breadcrumb-item>App</nz-breadcrumb-item>
  </nz-breadcrumb>
  
  <nz-layout style="padding:24px 0; background: #fff">
    <nz-sider [nzWidth]="200" style="background:#fff">
      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li nz-submenu>
          <span title><i nz-icon type="laptop"></i>Items</span>
          <ul>
            <li nz-menu-item [routerLink]="['/manage/item-list']" routerLinkActive="router-link-active" >View</li>
            <li nz-menu-item [routerLink]="['/manage/item-create']">Create</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title><i nz-icon type="user"></i>Users</span>
          <ul>
            <li nz-menu-item [routerLink]="['/manage/user-list']" routerLinkActive="router-link-active">View</li>
            <li nz-menu-item>Create</li>
          </ul>
        </li>   
      </ul>
    </nz-sider>
    <nz-content style="padding: 0 24px; min-height: 280px;">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-content>
