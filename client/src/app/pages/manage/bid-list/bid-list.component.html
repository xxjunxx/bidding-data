<nz-table
      #ajaxTable
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzData]="bidDataSet"
      [nzLoading]="loading"
      [nzTotal]="total"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="searchData()"
      (nzPageSizeChange)="searchData(true)">
      <thead >
        <tr>
          <th>bidder name</th>
          <th>bid time</th>
          <th>bid price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of ajaxTable.data">
          <td>{{data.bidder_name}}</td>
          <td>{{data.bid_time}}</td>
          <td>{{data.bid_price}}</td>
        </tr>
      </tbody>
    </nz-table>
