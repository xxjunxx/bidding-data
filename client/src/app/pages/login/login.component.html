<div class="form-wrapper">

    <h2>Login</h2>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixAdmin">
            <input type="text" nz-input formControlName="email" placeholder="Email">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">Please input your email!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" placeholder="Password">
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-control>
          <!-- <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label> -->
          <!-- <a class="login-form-forgot" class="login-form-forgot">Forgot password</a> -->
          <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
          Or
          <a [routerLink]="['//register']">register now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixAdmin><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>

</div>
